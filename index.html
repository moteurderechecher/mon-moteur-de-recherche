<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mon Application Flox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    :root {
      --bg: #202124;
      --text: #ffffff;
      --hover: #5f6368;
      --btn-size: 32px;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background: linear-gradient(135deg, #121212, #1a1a1a);
      color: #ffffff;
    }

    .titlebar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg);
      color: var(--text);
      height: 38px;
      padding: 0 10px;
      -webkit-app-region: drag;
      width: 100%;
    }

    .titlebar .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .titlebar .title {
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }

    .window-controls {
      display: flex;
    }

    .window-controls button {
      width: var(--btn-size);
      height: var(--btn-size);
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      -webkit-app-region: no-drag;
    }

    .window-controls button:hover {
      background: var(--hover);
    }

    .window-controls .close:hover {
      background: #d93025;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .account-section {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      display: flex;
      align-items: center;
    }

    .account-section button {
      background: #007bff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .dark-mode .account-section button {
      background: #444;
    }

    .auth-container, .reset-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .dark-mode .auth-container, .dark-mode .reset-container {
      background: #222;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .dark-mode input {
      background: #333;
      color: white;
      border: 1px solid #555;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    .dark-mode button {
      background: #444;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ddd;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .search-container {
      display: flex;
      width: 80%;
      max-width: 600px;
    }

    .search-container input {
      flex: 1;
    }

    .search-container button {
      margin-left: 10px;
    }

    .app-menu-right {
      cursor: pointer;
      margin-right: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .app-menu-right:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .app-menu-right .dots {
      display: grid;
      grid-template-columns: repeat(3, 8px);
      grid-gap: 5px;
    }

    .app-menu-right .dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .app-menu-right:hover .dot {
      transform: scale(1.2);
      background: #007bff;
    }

    .app-menu-right .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      padding: 15px;
      width: 200px;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .app-menu-right .dropdown.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .dark-mode .app-menu-right .dropdown {
      background: #2a2a2a;
      color: white;
    }

    .app-menu-right .dropdown a {
      display: flex;
      align-items: center;
      padding: 10px;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      margin: 5px 0;
      transition: background 0.2s ease;
    }

    .dark-mode .app-menu-right .dropdown a {
      color: #ddd;
    }

    .app-menu-right .dropdown a:hover {
      background: #f5f5f5;
    }

    .dark-mode .app-menu-right .dropdown a:hover {
      background: #444;
    }

    .app-menu-right .dropdown a i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }
  </style>
  <script type="text/javascript">
    function minimize() {
      alert("Minimize action triggered!");
    }

    function maximize() {
      alert("Maximize action triggered!");
    }

    function closeApp() {
      alert("Close action triggered!");
    }

    function titleClicked() {
      alert("Flox - Navigateur L√©ger");
    }
  </script>
</head>
<body>
  <div class="titlebar">
    <div class="left">
      <img src="favicon.ico" height="20" />
      <div class="title" onclick="titleClicked()">Flox</div>
    </div>
    <div class="window-controls">
      <button onclick="minimize()">&#x2013;</button>
      <button onclick="maximize()">&#9723;</button>
      <button class="close" onclick="closeApp()">&#10005;</button>
    </div>
  </div>

  <div class="main-content">
    <div class="account-section">
      <div class="app-menu-right" id="appMenu">
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="dropdown" id="appDropdown">
          <a href="https://www.google.com"><i class="fas fa-search"></i> Google</a>
          <a href="https://www.youtube.com"><i class="fab fa-youtube"></i> YouTube</a>
          <a href="https://www.github.com"><i class="fab fa-github"></i> GitHub</a>
          <a href="https://mail.google.com"><i class="fab fa-google"></i> Gmail</a>
        </div>
      </div>

      <span id="user-info">Invit√©</span>
      <button onclick="toggleAuthForm()">Connexion</button>
      <button id="logout-btn" onclick="logout()" style="display:none;">D√©connexion</button>
    </div>

    <h1>Flox</h1>

    <div class="search-container">
      <input type="text" id="search" placeholder="Rechercher..." autocomplete="off">
      <button onclick="redirectUser()">üîç</button>
    </div>

    <div class="buttons">
      <button onclick="toggleDarkMode()">Mode Sombre üåô</button>
      <button onclick="clearHistory()">Supprimer Historique üóëÔ∏è</button>
    </div>

    <footer>¬© 2025 Moteur de Recherche. Tous droits r√©serv√©s.</footer>
  </div>
</body>
</html>
