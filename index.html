<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Moteur de Recherche avec Comptes</title>
  <style>
    /* Ton CSS reste inchang√© */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      transition: background-color 0.3s, color 0.3s;
    }
    /* ... (le reste de ton CSS) */
  </style>
</head>
<body>
  <div class="account-section">
    <span id="user-info">Invit√©</span>
    <button onclick="toggleAuthForm()">Connexion</button>
    <button id="logout-btn" onclick="logout()" style="display:none;">D√©connexion</button>
  </div>

  <h1>Moteur de Recherche</h1>

  <div class="search-container">
    <input type="text" id="search" placeholder="Rechercher..." autocomplete="off">
    <button onclick="redirectUser()">üîç</button>
    <ul id="suggestions"></ul>
  </div>

  <div class="buttons">
    <button onclick="toggleDarkMode()">Mode Sombre üåô</button>
    <button onclick="clearHistory()">Supprimer Historique üóëÔ∏è</button>
  </div>

  <footer>¬© 2025 Moteur de Recherche. Tous droits r√©serv√©s.</footer>

  <div class="auth-container" id="auth-form">
    <h2>Connexion / Inscription</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
    <button onclick="register()">S'inscrire</button>
    <button onclick="toggleAuthForm()">Fermer</button>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    window.onload = function() {
      if (JSON.parse(localStorage.getItem('darkMode'))) {
        document.body.classList.add('dark-mode');
      }
      checkLoginStatus();
    };

    function checkLoginStatus() {
      let user = localStorage.getItem('currentUser');
      if (user) {
        document.getElementById('user-info').textContent = user;
        document.getElementById('logout-btn').style.display = 'inline-block';
      }
    }

    function toggleAuthForm() {
      const form = document.getElementById('auth-form');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    function register() {
      let username = document.getElementById('username').value.trim();
      let password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Remplissez tous les champs !");
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || {};
      if (users[username]) {
        alert("Nom d'utilisateur d√©j√† pris !");
        return;
      }

      users[username] = password;
      localStorage.setItem('users', JSON.stringify(users));
      alert("Compte cr√©√© avec succ√®s !");
      toggleAuthForm();
    }

    function login() {
      let username = document.getElementById('username').value.trim();
      let password = document.getElementById('password').value.trim();

      let users = JSON.parse(localStorage.getItem('users')) || {};

      if (users[username] === password) {
        localStorage.setItem('currentUser', username);
        document.getElementById('user-info').textContent = username;
        document.getElementById('logout-btn').style.display = 'inline-block';
        toggleAuthForm();
      } else {
        alert("Nom d'utilisateur ou mot de passe incorrect !");
      }
    }

    function logout() {
      localStorage.removeItem('currentUser');
      document.getElementById('user-info').textContent = "Invit√©";
      document.getElementById('logout-btn').style.display = 'none';
    }

    function redirectUser() {
      let query = document.getElementById('search').value.trim().toLowerCase();
      const redirections = {
        "youtube": "https://www.youtube.com",
        "google": "https://www.google.com",
        "chatgpt": "https://chat.openai.com",
        "github": "https://github.com",
        "wikipedia": "https://www.wikipedia.org"
      };

      let url = redirections[query] || `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      window.location.href = url;
    }

    // Ajout de la fonction manquante clearHistory
    function clearHistory() {
      localStorage.removeItem('users');
      localStorage.removeItem('currentUser');
      alert("Historique et comptes supprim√©s !");
      document.getElementById('user-info').textContent = "Invit√©";
      document.getElementById('logout-btn').style.display = 'none';
    }
  </script>
</body>
</html>
