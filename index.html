<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flox</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    /* Styles g√©n√©raux inchang√©s */
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background: linear-gradient(135deg, #121212, #1a1a1a);
      color: #ffffff;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #fff;
    }

    .account-section {
      position: absolute;
      top: 10px;
      right: 20px;
      color: white;
      display: flex;
      align-items: center;
    }

    .account-section button {
      background: #007bff;
      border: none;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .dark-mode .account-section button {
      background: #444;
    }

    .auth-container, .reset-container {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .dark-mode .auth-container, .dark-mode .reset-container {
      background: #222;
      color: white;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .dark-mode input {
      background: #333;
      color: white;
      border: 1px solid #555;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      padding: 10px 15px;
      border-radius: 5px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    .dark-mode button {
      background: #444;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #ddd;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .search-container {
      display: flex;
      width: 80%;
      max-width: 600px;
    }

    .search-container input {
      flex: 1;
    }

    .search-container button {
      margin-left: 10px;
    }

    /* Style pour les points et le menu */
    .app-menu-right {
      cursor: pointer;
      margin-right: 10px;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 40px;
      height: 40px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transition: background 0.3s ease;
    }

    .app-menu-right:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .app-menu-right .dots {
      display: grid;
      grid-template-columns: repeat(3, 8px);
      grid-gap: 5px;
    }

    .app-menu-right .dot {
      width: 8px;
      height: 8px;
      background: white;
      border-radius: 50%;
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .app-menu-right:hover .dot {
      transform: scale(1.2);
      background: #007bff;
    }

    .app-menu-right .dropdown {
      display: none;
      position: absolute;
      top: 50px;
      right: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      padding: 15px;
      width: 200px;
      z-index: 1000;
      opacity: 0;
      transform: translateY(-10px);
      transition: opacity 0.2s ease, transform 0.2s ease;
    }

    .app-menu-right .dropdown.show {
      display: block;
      opacity: 1;
      transform: translateY(0);
    }

    .dark-mode .app-menu-right .dropdown {
      background: #2a2a2a;
      color: white;
    }

    .app-menu-right .dropdown a {
      display: flex;
      align-items: center;
      padding: 10px;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      margin: 5px 0;
      transition: background 0.2s ease;
    }

    .dark-mode .app-menu-right .dropdown a {
      color: #ddd;
    }

    .app-menu-right .dropdown a:hover {
      background: #f5f5f5;
    }

    .dark-mode .app-menu-right .dropdown a:hover {
      background: #444;
    }

    .app-menu-right .dropdown a i {
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    /* Style pour le lien "Mot de passe oubli√© ?" */
    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #007bff;
      text-decoration: none;
      cursor: pointer;
    }

    .dark-mode .forgot-password {
      color: #66b0ff;
    }
  </style>
</head>
<body>
  <!-- Contenu principal centr√© -->
  <div class="main-content">
    <div class="account-section">
      <div class="app-menu-right" id="appMenu">
        <div class="dots">
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
        <div class="dropdown" id="appDropdown">
          <a href="https://www.google.com"><i class="fas fa-search"></i> Google</a>
          <a href="https://www.youtube.com"><i class="fab fa-youtube"></i> YouTube</a>
          <a href="https://www.github.com"><i class="fab fa-github"></i> GitHub</a>
          <!-- Ajout de Gmail -->
          <a href="https://mail.google.com"><i class="fab fa-google"></i> Gmail</a>
        </div>
      </div>

      <span id="user-info">Invit√©</span>
      <button onclick="toggleAuthForm()">Connexion</button>
      <button id="logout-btn" onclick="logout()" style="display:none;">D√©connexion</button>
    </div>

    <h1>FLox</h1>

    <div class="search-container">
      <input type="text" id="search" placeholder="Rechercher..." autocomplete="off">
      <button onclick="redirectUser()">üîç</button>
      <ul id="suggestions"></ul>
    </div>

    <div class="buttons">
      <button onclick="toggleDarkMode()">Mode Sombre üåô</button>
      <button onclick="clearHistory()">Supprimer Historique üóëÔ∏è</button>
    </div>

    <footer>¬© 2025 Moteur de Recherche. Tous droits r√©serv√©s.</footer>
  </div>

  <!-- Formulaire d'authentification -->
  <div class="auth-container" id="auth-form">
    <h2>Connexion / Inscription</h2>
    <input type="text" id="username" placeholder="Nom d'utilisateur">
    <input type="password" id="password" placeholder="Mot de passe">
    <button onclick="login()">Se connecter</button>
    <button onclick="register()">S'inscrire</button>
    <button onclick="toggleAuthForm()">Fermer</button>
    <a href="#" class="forgot-password" onclick="toggleResetForm()">Mot de passe oubli√© ?</a>
  </div>

  <!-- Formulaire de r√©initialisation de mot de passe -->
  <div class="reset-container" id="reset-form">
    <h2>R√©initialiser le mot de passe</h2>
    <input type="text" id="reset-username" placeholder="Nom d'utilisateur">
    <button onclick="resetPassword()">R√©initialiser</button>
    <button onclick="toggleResetForm()">Fermer</button>
  </div>

  <script>
    // Gestion du menu d√©roulant
    const appMenu = document.getElementById('appMenu');
    const appDropdown = document.getElementById('appDropdown');

    appMenu.addEventListener('click', function() {
      appDropdown.classList.toggle('show');
    });

    document.addEventListener('click', function(event) {
      if (!appMenu.contains(event.target)) {
        appDropdown.classList.remove('show');
      }
    });

    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
    }

    window.onload = function() {
      if (JSON.parse(localStorage.getItem('darkMode'))) {
        document.body.classList.add('dark-mode');
      }
      checkLoginStatus();

      document.getElementById('search').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
          redirectUser();
        }
      });

      // V√©rifie l'√©tat de connexion Google
      checkGoogleLogin();
    };

    function checkLoginStatus() {
      let user = localStorage.getItem('currentUser');
      if (user) {
        document.getElementById('user-info').textContent = user;
        document.getElementById('logout-btn').style.display = 'inline-block';
      }
    }

    function toggleAuthForm() {
      const form = document.getElementById('auth-form');
      form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    function toggleResetForm() {
      const resetForm = document.getElementById('reset-form');
      const authForm = document.getElementById('auth-form');
      resetForm.style.display = resetForm.style.display === 'block' ? 'none' : 'block';
      if (resetForm.style.display === 'block') {
        authForm.style.display = 'none'; // Ferme le formulaire de connexion si r√©initialisation ouverte
      }
    }

    function register() {
      let username = document.getElementById('username').value.trim();
      let password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert("Remplissez tous les champs !");
        return;
      }

      let users = JSON.parse(localStorage.getItem('users')) || {};
      if (users[username]) {
        alert("Nom d'utilisateur d√©j√† pris !");
        return;
      }

      users[username] = password;
      localStorage.setItem('users', JSON.stringify(users));
      alert("Compte cr√©√© avec succ√®s !");
      toggleAuthForm();
    }

    function login() {
      let username = document.getElementById('username').value.trim();
      let password = document.getElementById('password').value.trim();

      let users = JSON.parse(localStorage.getItem('users')) || {};

      if (users[username] === password) {
        localStorage.setItem('currentUser', username);
        document.getElementById('user-info').textContent = username;
        document.getElementById('logout-btn').style.display = 'inline-block';
        toggleAuthForm();
      } else {
        alert("Nom d'utilisateur ou mot de passe incorrect !");
      }
    }

    function logout() {
      localStorage.removeItem('currentUser');
      document.getElementById('user-info').textContent = "Invit√©";
      document.getElementById('logout-btn').style.display = 'none';
    }

    function resetPassword() {
      let username = document.getElementById('reset-username').value.trim();
      let users = JSON.parse(localStorage.getItem('users')) || {};

      if (!username) {
        alert("Veuillez entrer un nom d'utilisateur !");
        return;
      }

      if (!users[username]) {
        alert("Ce nom d'utilisateur n'existe pas !");
        return;
      }

      // G√©n√©rer un mot de passe temporaire (simple ici pour la d√©mo)
      let tempPassword = Math.random().toString(36).slice(-8); // Mot de passe al√©atoire de 8 caract√®res
      users[username] = tempPassword;
      localStorage.setItem('users', JSON.stringify(users));

      alert(`Votre mot de passe temporaire est : ${tempPassword}\nConnectez-vous avec ce mot de passe, puis changez-le.`);
      toggleResetForm();
    }

    function redirectUser() {
      const { shell } = require('electron'); // Ajoute ceci en haut de <script> dans index.html

function redirectUser() {
    let query = document.getElementById('search').value.trim().toLowerCase();
    const redirections = {
        "youtube": "https://www.youtube.com",
        "google": "https://www.google.com",
        "chatgpt": "https://chat.openai.com",
        "github": "https://github.com",
        "wikipedia": "https://www.wikipedia.org"
    };
    let url = redirections[query] || `https://www.google.com/search?q=${encodeURIComponent(query)}`;
    shell.openExternal(url); // Ouvre dans le navigateur par d√©faut
}

      let url = redirections[query] || `https://www.google.com/search?q=${encodeURIComponent(query)}`;
      window.location.href = url;
    }

    function clearHistory() {
      alert("Historique supprim√© !");
    }

    // V√©rifie si l'utilisateur est connect√© √† Google
    function checkGoogleLogin() {
      fetch('https://mail.google.com/mail/u/0/')
        .then(response => {
          if (response.ok) {
            openGmailPopup();
          }
        })
        .catch(error => console.log('Non connect√© √† Google'));
    }

    // Ouvre un pop-up pour Gmail
    function openGmailPopup() {
      let popup = window.open('https://mail.google.com', 'GmailPopup', 'width=800,height=600');
      if (!popup || popup.closed || typeof popup.closed == 'undefined') {
        alert('Veuillez autoriser les pop-ups pour voir Gmail.');
      }
    }

    // Ajout du pop-up pour Gmail avec Ctrl+Alt+Up+Down
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.altKey && event.key === 'ArrowUp') {
        let popup = window.open('https://mail.google.com', 'GmailPopup', 'width=800,height=600');
        if (!popup || popup.closed || typeof popup.closed == 'undefined') {
          alert('Veuillez autoriser les pop-ups pour voir Gmail.');
        }
      }
    });

    // Ajout du pop-up pour ChatGPT avec Ctrl+Alt+Ins
    document.addEventListener('keydown', function(event) {
      if (event.ctrlKey && event.altKey && event.key === 'Insert') {
        let popup = window.open('https://chat.openai.com', 'ChatGPTPopup', 'width=800,height=600');
        if (!popup || popup.closed || typeof popup.closed == 'undefined') {
          alert('Veuillez autoriser les pop-ups pour voir ChatGPT.');
        }
      }
    });
  </script>
</body>
</html>
