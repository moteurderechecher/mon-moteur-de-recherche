<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Flox</title>
  <style>
    :root {
      --bg: #202124;
      --text: #ffffff;
      --hover: #5f6368;
      --btn-size: 32px;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s, color 0.3s;
    }

    .dark-mode {
      background: linear-gradient(135deg, #121212, #1a1a1a);
      color: #ffffff;
    }

    .titlebar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg);
      color: var(--text);
      height: 38px;
      padding: 0 10px;
      -webkit-app-region: drag;
      width: 100%;
    }

    .titlebar .left {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .titlebar .title {
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      -webkit-app-region: no-drag;
    }

    .window-controls {
      display: flex;
    }

    .window-controls button {
      width: var(--btn-size);
      height: var(--btn-size);
      background: none;
      border: none;
      color: var(--text);
      cursor: pointer;
      -webkit-app-region: no-drag;
    }

    .window-controls button:hover {
      background: var(--hover);
    }

    .window-controls .close:hover {
      background: #d93025;
    }

    .tabs-container {
      margin-top: 10px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .tabs-bar {
      display: flex;
      gap: 10px;
      background-color: #333;
      padding: 5px 10px;
      border-radius: 5px;
    }

    .tab {
      background: #007bff;
      color: white;
      padding: 5px 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .tab:hover {
      background: #0056b3;
    }

    .tab.active {
      background: #0056b3;
    }

    .add-tab {
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 15px;
      cursor: pointer;
    }

    .add-tab:hover {
      background: #388e3c;
    }

    .tab-content {
      margin-top: 20px;
      background: #fff;
      color: #333;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      display: none;
    }

    .tab-content.active {
      display: block;
    }
  </style>
  <script type="text/javascript">
    let tabCounter = 0;

    function minimize() {
      alert("Minimize action triggered!");
    }

    function maximize() {
      alert("Maximize action triggered!");
    }

    function closeApp() {
      alert("Close action triggered!");
    }

    function titleClicked() {
      alert("Flox - Navigateur Léger");
    }

    function addTab() {
      tabCounter++;
      const tabId = `tab-${tabCounter}`;
      
      const tabsBar = document.getElementById('tabs-bar');
      const tabContentContainer = document.getElementById('tab-content-container');

      // Create new tab button
      const tabButton = document.createElement('div');
      tabButton.className = 'tab';
      tabButton.textContent = `Onglet ${tabCounter}`;
      tabButton.dataset.tabId = tabId;
      tabButton.onclick = () => activateTab(tabId);

      // Append tab button
      tabsBar.appendChild(tabButton);

      // Create new tab content
      const tabContent = document.createElement('div');
      tabContent.id = tabId;
      tabContent.className = 'tab-content';
      tabContent.textContent = `Contenu de l'onglet ${tabCounter}`;

      // Append tab content
      tabContentContainer.appendChild(tabContent);

      // Activate the new tab
      activateTab(tabId);
    }

    function activateTab(tabId) {
      // Deactivate all tabs
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));

      // Activate the selected tab and its content
      document.querySelector(`.tab[data-tab-id="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }
  </script>
</head>
<body>
  <div class="titlebar">
    <div class="left">
      <img src="favicon.ico" height="20" />
      <div class="title" onclick="titleClicked()">Flox</div>
    </div>
    <div class="window-controls">
      <button onclick="minimize()">&#x2013;</button>
      <button onclick="maximize()">&#9723;</button>
      <button class="close" onclick="closeApp()">&#10005;</button>
    </div>
  </div>

  <div class="tabs-container">
    <div class="tabs-bar" id="tabs-bar">
      <button class="add-tab" onclick="addTab()">+</button>
    </div>
    <div id="tab-content-container">
      <!-- Dynamic tab content will appear here -->
    </div>
  </div>

  <div class="main-content">
    <h1>Bienvenue sur Flox</h1>
    <p>Application avec une barre de titre personnalisée et des onglets dynamiques.</p>
  </div>
</body>
</html>
